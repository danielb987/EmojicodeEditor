# List of emojicodes. Toolbar groups start with an item "ToolbarGroup_????"

ToolbarGroup_Basic = Basic
🏁 = The main block
👴 = Comment
👵 = Multi line comment
🍇 = Begin scope
🍉 = End scope
📜 = Include emoji source file

ToolbarGroup_Variables = Variables
🍦 = Declare frozen variable
🍰 = Declare a variable
🍮 = Setting and declaring a variable
🚂 = 64 bit signed integer
🚀 = Real number
👌 = Boolean value
👍 = True
👎 = False
🔣 = Symbol, single Unicode character
🔟 = Symbol literal

ToolbarGroup_Conditional = Conditional
🍊 = If
🍋 = Else if
🍓 = Else
🔂 = For in
🔁 = Repeat while

ToolbarGroup_Operators = Operators
😛 = Equal
▶️ = Bigger than

ToolbarGroup_Strings = Strings
🔡 = String class
🔤 = Start and end of a string
❌ = Escape symbol
😛 = String equal
🍪 = Concat strings

ToolbarGroup_Classes = Classes
🍨 = List (generic class)
